name: chatapp
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  firebase_storage: ^12.2.0
  firebase_messaging: ^15.1.0
  google_sign_in: ^6.2.1
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.0
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0
  photo_view: ^0.15.0
  permission_handler: ^11.3.1
  flutter_sound: ^9.2.13
  audioplayers: ^6.1.0
  dartz: ^0.10.1
  get_it: ^7.6.7
  internet_connection_checker: ^2.0.0
  equatable: ^2.0.5
  shared_preferences: ^2.3.2
  flutter_native_splash: ^2.4.1
  lottie: ^3.1.2


  cupertino_icons: ^1.0.6
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: PTSerif
      fonts:
        - asset: assets/fonts/PTSerif-Regular.ttf
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
